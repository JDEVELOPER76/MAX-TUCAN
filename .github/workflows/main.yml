name: Flet Build Windows

on:
  push:
    tags:
      - 'v*'   # se ejecuta al crear un tag (v1.3, v2.0, etc.)
  workflow_dispatch:  # permite lanzarlo manualmente desde GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Instalar Flet y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flet requests

      - name: ðŸ§± Compilar app con Flet
        run: |
          flet build windows
          dir build\windows\*

      - name: ðŸ“¤ Subir ejecutable (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: MAX-TUCAN_EXE
          path: build/windows/**

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ðŸ“¥ Descargar ejecutable
        uses: actions/download-artifact@v4
        with:
          name: MAX-TUCAN_EXE
          path: dist

      - name: ðŸš€ Crear o actualizar Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
