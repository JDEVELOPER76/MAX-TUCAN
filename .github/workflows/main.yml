name: ðŸš€ Flet Build Windows

on:
  push:
    tags:
      - 'v*'   # Se ejecuta al crear un tag tipo v1.3
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§± Compilar app con Flet (con emojis)
        shell: pwsh
        run: |
          Write-Host "ðŸŒŸ Compilando MAX-TUCAN con Fletâ€¦"
          # Forzar UTF-8 para que los emojis se muestren correctamente
          $OutputEncoding = [System.Text.UTF8Encoding]::new()
          # OpciÃ³n para deshabilitar Rich si da problemas:
          $Env:FLET_DISABLE_RICH = "0"
          flet build windows
          Write-Host "âœ… CompilaciÃ³n terminada"
          # Mostrar archivos generados
          Get-ChildItem build/windows -Recurse | Select-String '.exe'

      - name: ðŸ“¤ Subir ejecutable al artefacto
        uses: actions/upload-artifact@v4
        with:
          name: MAX-TUCAN_EXE
          path: build/windows/x64/Release/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ðŸ“¥ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: MAX-TUCAN_EXE
          path: dist

      - name: ðŸš€ Crear o actualizar Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
